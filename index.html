<html>
<head>
  <title>Pi day madness!</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      font-size: 120px;
      word-wrap: break-word;
      font-family: sans-serif;
      background-color: #110;
      color: #fee;
      line-height: 100px;
      letter-spacing: -10px;
      text-align: justify;
    }
  </style>
<head>
<body>
3.14
<script type="module">
  import { calc } from './machin-pi.js';
  
  let digits = 2;
  let speed = 2000;
  let maxSpeed = 100;
  
  function draw() {
    speed = Math.max(maxSpeed, speed * 0.8);
    setTimeout(draw, speed);
    document.body.innerHTML = calc(++digits).substring(0, digits+2);
  }
  
  setTimeout(draw, speed);
</script>
</body>
</html>
